<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Convertor App</title>
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- Header -->
 <header class="navbar navbar-dark bg-dark text-white p-3">
    <h1 class="mx-auto">Currency Convertor</h1>
 </header>


 <!-- Main Section -->
  <div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-shadow-lg p-5 bg-dark text-white">
                <h2>Convert Currency</h2>
                <form id="convertor-form" class="mt-4">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
                    </div>
                    <div class="mb-3">
                      <label for="fromCurrency" class="form-label" >From Currency</label>
                      <select class="form-select" id="fromCurrency" required>

                      </select>
                    </div>


                    <div class="mb-3">
                      <label for="toCurrency" class="form-label" >To Currency</label>
                      <select class="form-select" id="toCurrency" required>

                      </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Convert</button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>

        </div>

    </div>
  </div>


   

    <!-- JS -->
     <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
